<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calendy.com</title>
</head>
<body>
    <div class="container">
        <div class="calender">
            <div class="month">
                <i class = "fas fa-angle-left prev"></i>
                <div class="date">
                    <h1>August</h1>
                    <p>Thur 21 August</p>
                </div>
                <i class = "fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

    <script src="https://kit.fontawesome.com/7941a2ee3f.js" crossorigin="anonymous"></script>
</html>
